openapi: 3.0.3
info:
  title: Pension Simulator API
  version: "1.0.0"
  description: >
    Public API for pension calculation and administrator-generated reports.

servers:
  - url: https://api.yourdomain.com
    description: Production

tags:
  - name: Calculation
    description: Compute projected pension amounts
  - name: Facts
    description: Random pension facts
  - name: Administration
    description: Administration related operations
  - name: Report
    description: Report job related operations

paths:
  /pensions/calculate:
    post:
      tags: [Calculation]
      operationId: calculatePensions
      summary: Project future pension
      description: >
        Returns projected benefit in nominal and real terms, comparison vs. projected average,
        replacement rate, and sensitivity analyses.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PensionCalculationRequest'
      responses:
        '200':
          description: Calculation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PensionCalculationResponse'
        '400':
          description: Malformed JSON or invalid value ranges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Validation failed (e.g., plannedEndYear < startYear)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /pensions/calculation-report/{calculationId}/generate:
    post:
      tags: [ Calculation ]
      operationId: generateCalculationReport
      summary: Generate calculation report
      description: >
        Generates a report for given pension calculation id
      parameters:
        - in: path
          name: calculationId
          description: id of the pension calculation
          required: true
          schema:
            type: string
      responses:
        '202':
          description: Report accepted for processing
          content:
            application/pdf:
              schema: { type: string, format: binary }

  /pensions/calculation-report/{calculationId}/update-postal-code:
    put:
      tags: [ Calculation ]
      operationId: enterPostalCodeForCalculation
      summary: Enter postal code for calculation
      description: >
        Enter a postal code for calculation
      parameters:
        - in: path
          name: calculationId
          description: id of the pension calculation
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostalCodeUpdateRequest'
      responses:
        '200':
          description: Successful postal code update

  /facts/random:
    get:
      tags: [Facts]
      operationId: getRandomFact
      summary: Get a random pension fact
      description: >
        Returns a single, random "Did you know…?" fact with an optional source.
      parameters:
        - in: query
          name: locale
          description: Preferred response language (e.g., en-GB, pl-PL)
          required: false
          schema:
            type: string
            example: en-GB
      responses:
        '200':
          description: Random fact
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fact'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /admin/reports:
    post:
      tags: [Administration]
      operationId: generateAdminReport
      summary: Generate usage report (XLS/CSV)
      description: >
        Creates an asynchronous usage/interest report with columns:
        Date, Time, Expected Pension, Age, Sex, Salary, Sick Leave Included,
        ZUS Funds (account/subaccount), Actual/Real Pension, Postal Code.
        Default output format: XLS.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminReportCreateRequest'
      responses:
        '202':
          description: Report accepted for processing
          content:
            application/vnd.ms-excel:
              schema:
                type: string
                format: binary
            text/csv:
              schema:
                type: string
                format: binary

components:

  schemas:
    PensionCalculationRequest:
      type: object
      required:
        - age
        - sex
        - grossSalaryPLN
        - startYear
        - plannedEndYear
      properties:
        expectedPensionPLN:
          type: number
          format: float
          minimum: 0
          description: User’s expected pension amount (gross).
        age:
          type: integer
          minimum: 16
          maximum: 100
        sex:
          type: string
          enum: [F, M]
        grossSalaryPLN:
          type: number
          format: float
          minimum: 0
        startYear:
          type: integer
          minimum: 1960
          description: Employment start year (assumed January).
        plannedEndYear:
          type: integer
          minimum: 1960
          description: Planned end-of-work year (defaults to retirement age if omitted).
        includeSickLeave:
          type: boolean
          default: false
          description: Includes average sick leave days by gender.
        zusAccountFundsPLN:
          type: number
          format: float
          nullable: true
          minimum: 0
          description: Funds on the main ZUS account (optional).
        postalCode:
          type: string
          nullable: true
        additionalSickLeaves:
          type: array
          items:
            type: object
            properties:
              startDate:
                type: string
                format: date-time
              endDate:
                type: string
                format: date-time

    PensionCalculationResponse:
      type: object
      properties:
        id:
          type: string
        requestedAt:
          type: string
          format: date-time
        result:
          type: object
          required:
            - actualAmountPLN
            - realAmountPLN_2025
            - replacementRatePct
          properties:
            actualAmountPLN:
              type: number
              format: float
              description: Nominal amount in retirement year.
            realAmountDeflated:
              type: number
              format: float
              description: Amount deflated to purchasing power of the base year.
            replacementRatePct:
              type: number
              format: float
              description: Replacement rate (pension / indexed wage * 100%).
            vsAverageInRetirementYearPct:
              type: number
              format: float
              description: Difference vs. projected average in retirement year (p.p.).
            wageInclSickLeavePLN:
              type: number
              format: float
            wageExclSickLeavePLN:
              type: number
              format: float
            ifPostponedYears:
              type: array
              items:
                type: object
                properties:
                  postponedByYears:
                    type: integer
                    format: int32
                  actualAmountPLN:
                    type: number
                    format: float
            meetsExpectation:
              type: object
              properties:
                isMet:
                  type: boolean
                shortfallPLN:
                  type: number
                  format: float
                  nullable: true
                extraYearsRequiredEstimate:
                  type: integer
                  nullable: true
            zusAccountFundsByYear:
              type: array
              items:
                properties:
                  year:
                    type: integer
                  zusAccountFundsPLN:
                    type: number
                    format: float

    PostalCodeUpdateRequest:
      type: object
      properties:
        postalCode:
          type: string
          nullable: false

    Fact:
      type: object
      properties:
        id:
          type: string
        text:
          type: string
        source:
          type: object
          nullable: true
          properties:
            name:
              type: string
            url:
              type: string
              format: uri
        generatedAt:
          type: string
          format: date-time

    AdminReportCreateRequest:
      type: object
      required: [dateFrom, dateTo]
      properties:
        dateFrom:
          type: string
          format: date
        dateTo:
          type: string
          format: date
        format:
          type: string
          enum: [xls, csv]
          default: xls

    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string

    ValidationError:
      allOf:
        - $ref: '#/components/schemas/Error'
        - type: object
          properties:
            details:
              type: array
              items:
                type: object
                properties:
                  field:
                    type: string
                  issue:
                    type: string
